<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Pokemon Card App!{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        {% if not hide_nav %}
        <nav class="nav-bar">
            <a href="{{ url_for('welcome') }}" style="float: left;">Home</a>
            {% if "username" in session %}
                <span class="welcome-text" style="float: left; margin-left: 20px">
                    {% if request.endpoint == 'main' %}
                        Welcome, {{ session['username']}}
                    {% endif %}    
                </span>    
                <a href="{{ url_for('logout') }}" style="float: right;">Logout</a>
            {% endif %}
        </nav>
        {% endif %}
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>
    
</body>
</html>
